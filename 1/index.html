
<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: aquamarine;
        }
        .example-div {
            background-color: aliceblue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(() => {

            $('#create-div').click(() => {
                let newDiv = $('<div></div>');
                newDiv.text("This is a sample div.");
                newDiv.addClass('example-div')
                $('body').append(newDiv);
            })
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <input 
    type="button" 
    value="Click to add new div tag" 
    id="create-div" />
</body>

</html>
