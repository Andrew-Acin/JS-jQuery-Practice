<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(() => {
            $('#buttonName').click(() => {
                $("input").addClass('large')
            })
        })
    </script>
    <style>
        .large {
            font-size: 20px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>How to get the value of a textbox using jQuery</title>    
</head>
<body>
    <input type="text" value="jQuery in action">
    <input id="buttonName" type="button" value="Large" />
</body>
</html>
